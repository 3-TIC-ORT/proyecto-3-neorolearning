<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niveles 1</title>
    <link rel="stylesheet" href="../generalNiveles.css">
    <link rel="stylesheet" href="../general.css">

</head>
<body>   
    <header>
            <a href="../JUEGO 1/expli1.html" class="volver"><img src="../fluent_arrow-up-12-filled.png" class="flechar"></a>
    </header>

        <main>
                    <section>
                        <div class="grid-container">
                    <a href="uno.html?nivel=1" class="link"><button class= "caja r1 selected" id="boton1">1</button></a>
                    <a href="uno.html?nivel=2" class="link"><button class= "caja r2" id="boton2">2</button></a>
                    <a href="uno.html?nivel=3" class="link"><button class= "caja r3" id="boton3">3</button></a>
                        </div>
                    </section>

        </main>
    <style>

    </style> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="socket.js"></script>
    <script>
        connect2Server();
        let r=1
        receive("boton", (btn)=>{
            if(btn==="amarillo"){
                r-=1
                r=(r===0) ? 1 : r
            }else if(btn==="verde"){
                r+=1
                r=(r===4) ? 3 : r
            }else if(btn==="ok"){
                if(r===1){
                    window.location.href="uno.html?nivel=1"
                }else if(r===2){
                    window.location.href="uno.html?nivel=2"
                }else if(r===3){
                    window.location.href="uno.html?nivel=3"    
                }
            }

            document.querySelectorAll(".caja").forEach(e=>{
                e.classList.remove("selected")
            })
            document.querySelector(`.r${r}`).classList.add("selected")

        })

    </script>
</body>
</html>
